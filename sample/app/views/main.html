<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Basic</a></li>
    <li><a ng-href="#">Master Detail</a></li>
    <li><a ng-href="#">...</a></li>
  </ul>
  <h3 class="text-muted">Lucy Samples</h3>
</div>

<div>
  
  <h2>Basic</h2>
  
  <div class="well">
    
    <h4>Add Person:</h4>
    
    <form role="form" class="form-horizontal">
      
      <div class="form-group">
        <label class="col-sm-2" for="exampleInputEmail1">Name:</label>
        <div class="col-sm-10">
          <input class="form-control" ng-model="person.$new.name"/>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-2" for="exampleInputEmail1">Age:</label>
        <div class="col-sm-4">
          <input class="form-control" ng-model="person.$new.age" type="number"/>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-primary" ng-click="person.$new.save()">Add</button>
        </div>
      </div>
      
    </form>
    
  </div>
  
  <tabset>
    <tab heading="List: All" >
       
      
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th> # </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in person.$list.all">
              <td>{{item.name}}</td>
              <td>{{item.age}}</td>
              <td>
                <button type="button" class="btn btn-primary" 
                        ng-click="person.delete(item)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
    </tab>
    
    <tab heading="List: Filter by Age">
      <div class="well">
        <form class="form-inline" role="form">
          <div class="form-group">
            <label  >Age >= </label>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" ng-model="ageFilter" value="15"/>
          </div>
          <button type="button"  class="btn btn-primary" 
                ng-click="person.$list.byAge.find({age:{$gte:ageFilter}}).fire();">Search</button>
        </form>
      </div>
      
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th> # </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in person.$list.byAge">
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>
              <button type="button" class="btn btn-primary" 
                      ng-click="person.delete(item)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      
    </tab>
  </tabset>
 
  
</div>
